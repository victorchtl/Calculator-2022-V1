<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div id="calculator">
            <button type="button" class="btn btn-outline-secondary a" data-btn="a">A</button>
            <div id="viewer">
                <p></p>
            </div>
            <br>
            <button type="button" class="btn btn-outline-secondary" data-btn="7">7</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="8">8</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="9">9</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="+">+</button>
            <br>
            <button type="button" class="btn btn-outline-secondary" data-btn="4">4</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="5">5</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="6">6</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="-">-</button>
            <br>
            <button type="button" class="btn btn-outline-secondary" data-btn="1">1</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="2">2</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="3">3</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="*">*</button>
            <br>
            <button type="button" class="btn btn-outline-secondary" data-btn="0">0</button>
            <button type="button" class="btn btn-outline-secondary" data-btn=".">.</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="=">=</button>
            <button type="button" class="btn btn-outline-secondary" data-btn="/">/</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
